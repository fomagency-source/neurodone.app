<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0a0a0f">
  <title>NEURODONE</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon-192.svg">
  <link rel="apple-touch-icon" href="/icon-192.svg">
  <style>
    :root {
      --bg-main: #0a0a0f;
      --bg-card: #13131a;
      --bg-elevated: #1a1a24;
      --border-subtle: #2a2a3a;
      --text-primary: #f5f5f7;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --accent-primary: #6366f1;
      --accent-glow: #8b5cf6;
      --accent-success: #22c55e;
      --accent-warning: #f59e0b;
      --accent-danger: #ef4444;
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
      --safe-top: env(safe-area-inset-top, 20px);
      --safe-bottom: env(safe-area-inset-bottom, 20px);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { height: 100%; overflow: hidden; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg-main); color: var(--text-primary); }
    #root { height: 100%; }
    input, button, textarea { font-family: inherit; }
    @keyframes pulse { 0%, 100% { opacity: 1 } 50% { opacity: 0.5 } }
    @keyframes spin { to { transform: rotate(360deg) } }
    @keyframes slideUp { from { transform: translateY(100%); opacity: 0 } to { transform: translateY(0); opacity: 1 } }
    @keyframes celebrate { 0% { transform: scale(0); opacity: 0 } 50% { transform: scale(1.2) } 100% { transform: scale(1); opacity: 1 } }
    @keyframes confetti { 0% { transform: translateY(0) rotate(0deg); opacity: 1 } 100% { transform: translateY(100vh) rotate(720deg); opacity: 0 } }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel">
    const { useState, useEffect, useRef, useCallback } = React;

    // ===== UTILITIES =====
    const generateId = () => Math.random().toString(36).substr(2, 9);
    
    const formatDate = (date) => new Date(date).toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
    const isToday = (date) => new Date(date).toDateString() === new Date().toDateString();
    const isTomorrow = (date) => {
      const tomorrow = new Date();
      tomorrow.setDate(tomorrow.getDate() + 1);
      return new Date(date).toDateString() === tomorrow.toDateString();
    };
    const getRelativeDay = (date) => {
      if (isToday(date)) return 'Today';
      if (isTomorrow(date)) return 'Tomorrow';
      return formatDate(date);
    };

    // ===== LOCAL AI TASK PARSING =====
    const parseTaskWithAI = async (voiceText) => {
      await new Promise(r => setTimeout(r, 600));
      const text = voiceText.toLowerCase();
      
      // Extract project
      let project = 'Inbox';
      const forMatch = text.match(/for\s+([a-zA-Z0-9\s]+?)(?:\s+by|\s+until|\s+tomorrow|\s+today|\s+next|$)/i);
      if (forMatch) project = forMatch[1].trim().split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
      
      // Extract deadline
      let deadline = new Date();
      if (text.includes('tomorrow')) {
        deadline.setDate(deadline.getDate() + 1);
      } else if (text.includes('next week')) {
        deadline.setDate(deadline.getDate() + 7);
      } else if (text.includes('friday')) {
        const day = 5;
        deadline.setDate(deadline.getDate() + ((day - deadline.getDay() + 7) % 7 || 7));
      } else if (text.includes('monday')) {
        const day = 1;
        deadline.setDate(deadline.getDate() + ((day - deadline.getDay() + 7) % 7 || 7));
      } else {
        deadline.setDate(deadline.getDate() + 1);
      }
      
      // Clean task name
      let taskName = voiceText
        .replace(/for\s+[a-zA-Z0-9\s]+?(by|until|tomorrow|today|next|$)/gi, '')
        .replace(/(by|until|tomorrow|today|next week|monday|friday)/gi, '')
        .replace(/\s+/g, ' ')
        .trim();
      taskName = taskName.charAt(0).toUpperCase() + taskName.slice(1);
      if (!taskName) taskName = voiceText.charAt(0).toUpperCase() + voiceText.slice(1);
      
      // Generate chunks for ADHD
      const chunks = generateChunks(taskName);
      
      return {
        id: generateId(),
        name: taskName,
        project,
        deadline: deadline.toISOString(),
        chunks,
        completed: false,
        createdAt: new Date().toISOString()
      };
    };

    const generateChunks = (taskName) => {
      const name = taskName.toLowerCase();
      let chunks = [];
      
      if (name.includes('presentation') || name.includes('deck') || name.includes('pitch')) {
        chunks = ['Research & gather info', 'Create outline', 'Design slides', 'Add content', 'Review & polish'];
      } else if (name.includes('report') || name.includes('document') || name.includes('write')) {
        chunks = ['Outline structure', 'Write first draft', 'Review & edit', 'Final polish'];
      } else if (name.includes('email') || name.includes('message')) {
        chunks = ['Draft message', 'Review tone', 'Send'];
      } else if (name.includes('meeting') || name.includes('call')) {
        chunks = ['Prepare agenda', 'Gather materials', 'Attend meeting', 'Follow up'];
      } else if (name.includes('design') || name.includes('create')) {
        chunks = ['Research inspiration', 'Sketch concepts', 'Create draft', 'Refine details'];
      } else {
        chunks = ['Start task', 'Main work', 'Finish up'];
      }
      
      return chunks.map((name, i) => ({ id: generateId(), name, completed: false, order: i }));
    };

    // ===== ICONS =====
    const Icons = {
      Mic: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg>,
      Plus: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>,
      Check: () => <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round"><polyline points="4 12 9 17 20 6"/></svg>,
      Calendar: () => <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>,
      Folder: () => <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/></svg>,
      User: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
      X: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
      Crown: () => <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><path d="M2 17l3-12 5 6 4-8 4 8 5-6 3 12z"/></svg>,
      ChevronLeft: () => <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><polyline points="15 18 9 12 15 6"/></svg>,
      ChevronRight: () => <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><polyline points="9 18 15 12 9 6"/></svg>,
      Edit: () => <svg width="16" height="16" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><path d="M11 4H4a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>,
      Help: () => <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>,
      Star: () => <svg width="20" height="20" fill="currentColor" stroke="currentColor" strokeWidth="2"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>,
    };

    // ===== CELEBRATION COMPONENT =====
    const Celebration = ({ show, onDone }) => {
      useEffect(() => {
        if (show) {
          const timer = setTimeout(onDone, 2000);
          return () => clearTimeout(timer);
        }
      }, [show, onDone]);

      if (!show) return null;

      const confettiColors = ['#6366f1', '#8b5cf6', '#22c55e', '#f59e0b', '#ef4444', '#ec4899'];
      const confetti = Array.from({ length: 50 }, (_, i) => ({
        left: Math.random() * 100,
        delay: Math.random() * 0.5,
        color: confettiColors[Math.floor(Math.random() * confettiColors.length)],
        size: 8 + Math.random() * 8
      }));

      return (
        <div style={{ position: 'fixed', inset: 0, zIndex: 1000, pointerEvents: 'none', overflow: 'hidden' }}>
          {confetti.map((c, i) => (
            <div key={i} style={{
              position: 'absolute',
              left: `${c.left}%`,
              top: -20,
              width: c.size,
              height: c.size,
              background: c.color,
              borderRadius: '2px',
              animation: `confetti 2s ease-out ${c.delay}s forwards`
            }} />
          ))}
          <div style={{
            position: 'absolute',
            top: '40%',
            left: '50%',
            transform: 'translate(-50%, -50%)',
            animation: 'celebrate 0.5s ease-out',
            textAlign: 'center'
          }}>
            <div style={{ fontSize: '64px', marginBottom: '16px' }}>üéâ</div>
            <div style={{ fontSize: '24px', fontWeight: '700', color: 'var(--accent-success)' }}>Done!</div>
          </div>
        </div>
      );
    };

    // ===== TASK CARD =====
    const TaskCard = ({ task, onToggleChunk, onComplete }) => {
      const [expanded, setExpanded] = useState(false);
      const completedChunks = task.chunks.filter(c => c.completed).length;
      const progress = (completedChunks / task.chunks.length) * 100;
      const allDone = completedChunks === task.chunks.length;

      return (
        <div style={{
          background: 'var(--bg-card)',
          borderRadius: 'var(--radius-lg)',
          padding: '16px',
          marginBottom: '12px',
          border: '1px solid var(--border-subtle)',
          opacity: task.completed ? 0.5 : 1,
          transition: 'all 0.2s'
        }}>
          <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'flex-start', marginBottom: '12px' }}>
            <div style={{ flex: 1 }}>
              <h3 style={{ fontSize: '16px', fontWeight: '600', marginBottom: '4px', textDecoration: task.completed ? 'line-through' : 'none' }}>
                {task.name}
              </h3>
              <div style={{ display: 'flex', gap: '12px', fontSize: '13px', color: 'var(--text-secondary)' }}>
                <span style={{ display: 'flex', alignItems: 'center', gap: '4px' }}>
                  <Icons.Folder /> {task.project}
                </span>
                <span style={{ display: 'flex', alignItems: 'center', gap: '4px' }}>
                  <Icons.Calendar /> {getRelativeDay(task.deadline)}
                </span>
              </div>
            </div>
            {allDone && !task.completed && (
              <button
                onClick={() => onComplete(task.id)}
                style={{
                  background: 'linear-gradient(135deg, var(--accent-success), #16a34a)',
                  border: 'none',
                  borderRadius: 'var(--radius-sm)',
                  padding: '8px 16px',
                  color: 'white',
                  fontWeight: '600',
                  fontSize: '14px',
                  cursor: 'pointer'
                }}
              >
                Complete!
              </button>
            )}
          </div>

          {/* Progress bar */}
          <div style={{
            height: '6px',
            background: 'var(--bg-elevated)',
            borderRadius: '3px',
            overflow: 'hidden',
            marginBottom: '12px'
          }}>
            <div style={{
              height: '100%',
              width: `${progress}%`,
              background: allDone ? 'var(--accent-success)' : 'linear-gradient(90deg, var(--accent-primary), var(--accent-glow))',
              transition: 'width 0.3s ease'
            }} />
          </div>

          {/* Chunks toggle */}
          <button
            onClick={() => setExpanded(!expanded)}
            style={{
              background: 'none',
              border: 'none',
              color: 'var(--text-secondary)',
              fontSize: '13px',
              cursor: 'pointer',
              display: 'flex',
              alignItems: 'center',
              gap: '4px'
            }}
          >
            {completedChunks}/{task.chunks.length} steps {expanded ? '‚ñ≤' : '‚ñº'}
          </button>

          {/* Expanded chunks */}
          {expanded && (
            <div style={{ marginTop: '12px', paddingLeft: '8px' }}>
              {task.chunks.map((chunk, i) => (
                <div
                  key={chunk.id}
                  onClick={() => onToggleChunk(task.id, chunk.id)}
                  style={{
                    display: 'flex',
                    alignItems: 'center',
                    gap: '12px',
                    padding: '10px 0',
                    borderBottom: i < task.chunks.length - 1 ? '1px solid var(--border-subtle)' : 'none',
                    cursor: 'pointer'
                  }}
                >
                  <div style={{
                    width: '24px',
                    height: '24px',
                    borderRadius: '6px',
                    border: chunk.completed ? 'none' : '2px solid var(--border-subtle)',
                    background: chunk.completed ? 'var(--accent-success)' : 'transparent',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    flexShrink: 0
                  }}>
                    {chunk.completed && <Icons.Check />}
                  </div>
                  <span style={{
                    fontSize: '14px',
                    color: chunk.completed ? 'var(--text-muted)' : 'var(--text-primary)',
                    textDecoration: chunk.completed ? 'line-through' : 'none'
                  }}>
                    {chunk.name}
                  </span>
                </div>
              ))}
            </div>
          )}
        </div>
      );
    };

    // ===== CALENDAR COMPONENT =====
    const Calendar = ({ tasks, selectedDate, onSelectDate }) => {
      const [viewDate, setViewDate] = useState(new Date());
      
      const monthStart = new Date(viewDate.getFullYear(), viewDate.getMonth(), 1);
      const monthEnd = new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 0);
      const startDay = monthStart.getDay();
      const daysInMonth = monthEnd.getDate();
      
      const days = [];
      for (let i = 0; i < startDay; i++) days.push(null);
      for (let i = 1; i <= daysInMonth; i++) days.push(i);
      
      const hasTasksOnDay = (day) => {
        if (!day) return false;
        const date = new Date(viewDate.getFullYear(), viewDate.getMonth(), day);
        return tasks.some(t => new Date(t.deadline).toDateString() === date.toDateString());
      };

      const isSelectedDay = (day) => {
        if (!day || !selectedDate) return false;
        const date = new Date(viewDate.getFullYear(), viewDate.getMonth(), day);
        return new Date(selectedDate).toDateString() === date.toDateString();
      };

      const isTodayDay = (day) => {
        if (!day) return false;
        const date = new Date(viewDate.getFullYear(), viewDate.getMonth(), day);
        return date.toDateString() === new Date().toDateString();
      };

      return (
        <div style={{ marginBottom: '24px' }}>
          <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '16px' }}>
            <button onClick={() => setViewDate(new Date(viewDate.getFullYear(), viewDate.getMonth() - 1))} 
                    style={{ background: 'none', border: 'none', color: 'var(--text-secondary)', cursor: 'pointer', padding: '8px' }}>
              <Icons.ChevronLeft />
            </button>
            <h3 style={{ fontSize: '16px', fontWeight: '600' }}>
              {viewDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}
            </h3>
            <button onClick={() => setViewDate(new Date(viewDate.getFullYear(), viewDate.getMonth() + 1))}
                    style={{ background: 'none', border: 'none', color: 'var(--text-secondary)', cursor: 'pointer', padding: '8px' }}>
              <Icons.ChevronRight />
            </button>
          </div>
          
          <div style={{ display: 'grid', gridTemplateColumns: 'repeat(7, 1fr)', gap: '4px', textAlign: 'center' }}>
            {['S', 'M', 'T', 'W', 'T', 'F', 'S'].map((d, i) => (
              <div key={i} style={{ fontSize: '12px', color: 'var(--text-muted)', padding: '8px' }}>{d}</div>
            ))}
            {days.map((day, i) => (
              <button
                key={i}
                onClick={() => day && onSelectDate(new Date(viewDate.getFullYear(), viewDate.getMonth(), day))}
                disabled={!day}
                style={{
                  background: isSelectedDay(day) ? 'var(--accent-primary)' : isTodayDay(day) ? 'var(--bg-elevated)' : 'transparent',
                  border: 'none',
                  borderRadius: '8px',
                  padding: '10px 4px',
                  color: day ? (isSelectedDay(day) ? 'white' : 'var(--text-primary)') : 'transparent',
                  cursor: day ? 'pointer' : 'default',
                  position: 'relative',
                  fontSize: '14px'
                }}
              >
                {day}
                {hasTasksOnDay(day) && !isSelectedDay(day) && (
                  <div style={{
                    position: 'absolute',
                    bottom: '4px',
                    left: '50%',
                    transform: 'translateX(-50%)',
                    width: '4px',
                    height: '4px',
                    borderRadius: '50%',
                    background: 'var(--accent-primary)'
                  }} />
                )}
              </button>
            ))}
          </div>
        </div>
      );
    };

    // ===== ADD BUTTON (VOICE + TEXT) =====
    const AddButton = ({ onAddTask }) => {
      const [isRecording, setIsRecording] = useState(false);
      const [showTextInput, setShowTextInput] = useState(false);
      const [textInput, setTextInput] = useState('');
      const [processing, setProcessing] = useState(false);
      const recognitionRef = useRef(null);

      const startVoice = () => {
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
          alert('Voice not supported. Use text input.');
          setShowTextInput(true);
          return;
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognitionRef.current = new SpeechRecognition();
        recognitionRef.current.continuous = false;
        recognitionRef.current.interimResults = false;

        recognitionRef.current.onresult = async (event) => {
          const text = event.results[0][0].transcript;
          setIsRecording(false);
          setProcessing(true);
          const task = await parseTaskWithAI(text);
          onAddTask(task);
          setProcessing(false);
        };

        recognitionRef.current.onerror = () => {
          setIsRecording(false);
          setShowTextInput(true);
        };

        recognitionRef.current.onend = () => setIsRecording(false);

        setIsRecording(true);
        recognitionRef.current.start();
      };

      const stopVoice = () => {
        if (recognitionRef.current) {
          recognitionRef.current.stop();
        }
        setIsRecording(false);
      };

      const handleTextSubmit = async (e) => {
        e.preventDefault();
        if (!textInput.trim()) return;
        setProcessing(true);
        const task = await parseTaskWithAI(textInput);
        onAddTask(task);
        setTextInput('');
        setShowTextInput(false);
        setProcessing(false);
      };

      if (showTextInput) {
        return (
          <div style={{
            position: 'fixed',
            bottom: '100px',
            left: '20px',
            right: '20px',
            background: 'var(--bg-card)',
            borderRadius: 'var(--radius-lg)',
            padding: '16px',
            border: '1px solid var(--border-subtle)',
            animation: 'slideUp 0.3s ease'
          }}>
            <form onSubmit={handleTextSubmit}>
              <input
                autoFocus
                value={textInput}
                onChange={(e) => setTextInput(e.target.value)}
                placeholder="e.g. Finish pitch deck for Acme by Friday"
                style={{
                  width: '100%',
                  padding: '14px',
                  fontSize: '16px',
                  background: 'var(--bg-elevated)',
                  border: '1px solid var(--border-subtle)',
                  borderRadius: 'var(--radius-md)',
                  color: 'var(--text-primary)',
                  marginBottom: '12px',
                  outline: 'none'
                }}
              />
              <div style={{ display: 'flex', gap: '12px' }}>
                <button
                  type="button"
                  onClick={() => setShowTextInput(false)}
                  style={{
                    flex: 1,
                    padding: '12px',
                    background: 'var(--bg-elevated)',
                    border: 'none',
                    borderRadius: 'var(--radius-md)',
                    color: 'var(--text-secondary)',
                    fontSize: '16px',
                    cursor: 'pointer'
                  }}
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  disabled={!textInput.trim() || processing}
                  style={{
                    flex: 2,
                    padding: '12px',
                    background: textInput.trim() ? 'linear-gradient(135deg, var(--accent-primary), var(--accent-glow))' : 'var(--bg-elevated)',
                    border: 'none',
                    borderRadius: 'var(--radius-md)',
                    color: textInput.trim() ? 'white' : 'var(--text-muted)',
                    fontSize: '16px',
                    fontWeight: '600',
                    cursor: textInput.trim() ? 'pointer' : 'not-allowed'
                  }}
                >
                  {processing ? 'Processing...' : 'Add Task'}
                </button>
              </div>
            </form>
          </div>
        );
      }

      return (
        <div style={{
          position: 'fixed',
          bottom: '100px',
          left: '50%',
          transform: 'translateX(-50%)',
          display: 'flex',
          gap: '12px'
        }}>
          {/* Text input button */}
          <button
            onClick={() => setShowTextInput(true)}
            style={{
              width: '56px',
              height: '56px',
              borderRadius: '50%',
              background: 'var(--bg-card)',
              border: '1px solid var(--border-subtle)',
              color: 'var(--text-secondary)',
              cursor: 'pointer',
              display: 'flex',
              alignItems: 'center',
              justifyContent: 'center'
            }}
          >
            <Icons.Edit />
          </button>

          {/* Voice button */}
          <button
            onClick={isRecording ? stopVoice : startVoice}
            disabled={processing}
            style={{
              width: '72px',
              height: '72px',
              borderRadius: '50%',
              background: isRecording 
                ? 'linear-gradient(135deg, var(--accent-danger), #dc2626)' 
                : 'linear-gradient(135deg, var(--accent-primary), var(--accent-glow))',
              border: 'none',
              color: 'white',
              cursor: 'pointer',
              display: 'flex',
              alignItems: 'center',
              justifyContent: 'center',
              boxShadow: isRecording ? '0 0 30px rgba(239, 68, 68, 0.5)' : '0 4px 20px rgba(99, 102, 241, 0.4)',
              animation: isRecording ? 'pulse 1s infinite' : 'none'
            }}
          >
            {processing ? (
              <div style={{ width: '24px', height: '24px', border: '3px solid white', borderTopColor: 'transparent', borderRadius: '50%', animation: 'spin 1s linear infinite' }} />
            ) : (
              <Icons.Mic />
            )}
          </button>
        </div>
      );
    };

    // ===== BOTTOM NAVIGATION =====
    const BottomNav = ({ activeTab, onTabChange, onProfile }) => {
      const tabs = [
        { id: 'today', label: 'Today', icon: Icons.Check },
        { id: 'calendar', label: 'Calendar', icon: Icons.Calendar },
        { id: 'projects', label: 'Projects', icon: Icons.Folder },
      ];

      return (
        <nav style={{
          position: 'fixed',
          bottom: 0,
          left: 0,
          right: 0,
          background: 'var(--bg-card)',
          borderTop: '1px solid var(--border-subtle)',
          padding: '8px 0',
          paddingBottom: 'calc(8px + var(--safe-bottom))',
          display: 'flex',
          justifyContent: 'space-around'
        }}>
          {tabs.map(tab => (
            <button
              key={tab.id}
              onClick={() => onTabChange(tab.id)}
              style={{
                background: 'none',
                border: 'none',
                color: activeTab === tab.id ? 'var(--accent-primary)' : 'var(--text-muted)',
                display: 'flex',
                flexDirection: 'column',
                alignItems: 'center',
                gap: '4px',
                padding: '8px 16px',
                cursor: 'pointer'
              }}
            >
              <tab.icon />
              <span style={{ fontSize: '11px' }}>{tab.label}</span>
            </button>
          ))}
          <button
            onClick={onProfile}
            style={{
              background: 'none',
              border: 'none',
              color: 'var(--text-muted)',
              display: 'flex',
              flexDirection: 'column',
              alignItems: 'center',
              gap: '4px',
              padding: '8px 16px',
              cursor: 'pointer'
            }}
          >
            <Icons.User />
            <span style={{ fontSize: '11px' }}>Profile</span>
          </button>
        </nav>
      );
    };

    // ===== PROFILE PAGE =====
    const ProfilePage = ({ user, onClose, onUpgrade }) => {
      return (
        <div style={{
          position: 'fixed',
          inset: 0,
          background: 'var(--bg-main)',
          zIndex: 100,
          overflow: 'auto',
          paddingTop: 'var(--safe-top)'
        }}>
          <div style={{ padding: '20px' }}>
            <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '32px' }}>
              <h2 style={{ fontSize: '24px', fontWeight: '700' }}>Profile</h2>
              <button onClick={onClose} style={{ background: 'none', border: 'none', color: 'var(--text-muted)', cursor: 'pointer' }}>
                <Icons.X />
              </button>
            </div>

            {/* User info */}
            <div style={{ display: 'flex', alignItems: 'center', gap: '16px', marginBottom: '32px' }}>
              <div style={{
                width: '64px',
                height: '64px',
                borderRadius: '50%',
                background: 'linear-gradient(135deg, var(--accent-primary), var(--accent-glow))',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center'
              }}>
                <Icons.User />
              </div>
              <div>
                <div style={{ fontSize: '18px', fontWeight: '600' }}>ADHD Warrior</div>
                <div style={{ fontSize: '14px', color: 'var(--text-secondary)' }}>
                  {user.plan === 'pro' ? 'Pro Plan' : 'Free Trial'}
                </div>
              </div>
            </div>

            {/* Subscription card */}
            <div style={{
              background: 'var(--bg-card)',
              borderRadius: 'var(--radius-lg)',
              padding: '20px',
              marginBottom: '24px',
              border: user.plan === 'pro' ? '2px solid var(--accent-success)' : '1px solid var(--border-subtle)'
            }}>
              <div style={{ display: 'flex', alignItems: 'center', gap: '12px', marginBottom: '16px' }}>
                <Icons.Crown />
                <span style={{ fontWeight: '600' }}>
                  {user.plan === 'pro' ? 'Pro Plan Active' : 'Free Trial'}
                </span>
              </div>
              {user.plan !== 'pro' && (
                <>
                  <p style={{ color: 'var(--text-secondary)', marginBottom: '16px', fontSize: '14px' }}>
                    {user.trialDaysLeft} days left in trial. Upgrade to keep using NEURODONE.
                  </p>
                  <button
                    onClick={onUpgrade}
                    style={{
                      width: '100%',
                      padding: '14px',
                      background: 'linear-gradient(135deg, var(--accent-primary), var(--accent-glow))',
                      border: 'none',
                      borderRadius: 'var(--radius-md)',
                      color: 'white',
                      fontSize: '16px',
                      fontWeight: '600',
                      cursor: 'pointer'
                    }}
                  >
                    Upgrade to Pro - $9/month
                  </button>
                </>
              )}
            </div>

            {/* FAQ */}
            <div style={{ background: 'var(--bg-card)', borderRadius: 'var(--radius-lg)', overflow: 'hidden' }}>
              <h3 style={{ padding: '16px 20px', borderBottom: '1px solid var(--border-subtle)', fontWeight: '600' }}>
                <Icons.Help /> FAQ
              </h3>
              {[
                { q: 'How does voice input work?', a: 'Tap the mic button and speak your task naturally. AI will parse project, deadline, and break it into chunks.' },
                { q: 'What are task chunks?', a: 'Tasks are automatically broken into smaller steps to reduce overwhelm and help you start.' },
                { q: 'Is my data private?', a: 'Yes! Tasks are stored locally on your device. We never see your data.' }
              ].map((faq, i) => (
                <div key={i} style={{ padding: '16px 20px', borderBottom: i < 2 ? '1px solid var(--border-subtle)' : 'none' }}>
                  <div style={{ fontWeight: '500', marginBottom: '8px' }}>{faq.q}</div>
                  <div style={{ color: 'var(--text-secondary)', fontSize: '14px' }}>{faq.a}</div>
                </div>
              ))}
            </div>
          </div>
        </div>
      );
    };

    // ===== PAYWALL =====
    const Paywall = ({ onClose }) => {
      const handleUpgrade = () => {
        // Paddle checkout integration
        if (window.Paddle) {
          window.Paddle.Checkout.open({
            product: 'YOUR_PADDLE_PRODUCT_ID', // Replace with your Paddle product ID
            successCallback: () => {
              localStorage.setItem('neurodone_plan', 'pro');
              onClose();
              window.location.reload();
            }
          });
        } else {
          alert('Payment system loading... Please try again.');
        }
      };

      return (
        <div style={{
          position: 'fixed',
          inset: 0,
          background: 'var(--bg-main)',
          zIndex: 100,
          overflow: 'auto',
          paddingTop: 'var(--safe-top)'
        }}>
          <div style={{ padding: '20px', maxWidth: '400px', margin: '0 auto' }}>
            <button onClick={onClose} style={{
              position: 'absolute',
              top: '20px',
              right: '20px',
              background: 'none',
              border: 'none',
              color: 'var(--text-muted)',
              cursor: 'pointer'
            }}>
              <Icons.X />
            </button>

            <div style={{ textAlign: 'center', marginTop: '40px', marginBottom: '32px' }}>
              <div style={{ fontSize: '48px', marginBottom: '16px' }}>üß†</div>
              <h2 style={{ fontSize: '28px', fontWeight: '700', marginBottom: '8px' }}>Unlock NEURODONE Pro</h2>
              <p style={{ color: 'var(--text-secondary)' }}>Built for ADHD brains. Finally, a task manager that works.</p>
            </div>

            <div style={{ background: 'var(--bg-card)', borderRadius: 'var(--radius-lg)', padding: '24px', marginBottom: '24px' }}>
              {[
                '‚úì Unlimited tasks & projects',
                '‚úì AI-powered task chunking',
                '‚úì Voice input',
                '‚úì ADHD-friendly reminders',
                '‚úì Calendar integration'
              ].map((feature, i) => (
                <div key={i} style={{ padding: '12px 0', borderBottom: i < 4 ? '1px solid var(--border-subtle)' : 'none', color: 'var(--text-primary)' }}>
                  {feature}
                </div>
              ))}
            </div>

            <div style={{ textAlign: 'center', marginBottom: '24px' }}>
              <div style={{ fontSize: '40px', fontWeight: '700' }}>$9<span style={{ fontSize: '18px', color: 'var(--text-secondary)' }}>/month</span></div>
              <p style={{ color: 'var(--text-muted)', fontSize: '14px' }}>Cancel anytime</p>
            </div>

            <button
              onClick={handleUpgrade}
              style={{
                width: '100%',
                padding: '18px',
                background: 'linear-gradient(135deg, var(--accent-primary), var(--accent-glow))',
                border: 'none',
                borderRadius: 'var(--radius-lg)',
                color: 'white',
                fontSize: '18px',
                fontWeight: '700',
                cursor: 'pointer',
                marginBottom: '16px'
              }}
            >
              Start Pro Now
            </button>

            <p style={{ textAlign: 'center', color: 'var(--text-muted)', fontSize: '12px' }}>
              Secure payment via Paddle. Your data stays on your device.
            </p>
          </div>
        </div>
      );
    };

    // ===== PROJECTS VIEW =====
    const ProjectsView = ({ tasks }) => {
      const projects = {};
      tasks.forEach(t => {
        if (!projects[t.project]) projects[t.project] = [];
        projects[t.project].push(t);
      });

      return (
        <div>
          {Object.entries(projects).map(([project, projectTasks]) => {
            const completed = projectTasks.filter(t => t.completed).length;
            return (
              <div key={project} style={{
                background: 'var(--bg-card)',
                borderRadius: 'var(--radius-lg)',
                padding: '16px',
                marginBottom: '12px',
                border: '1px solid var(--border-subtle)'
              }}>
                <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                  <div>
                    <h3 style={{ fontSize: '16px', fontWeight: '600', marginBottom: '4px' }}>{project}</h3>
                    <p style={{ color: 'var(--text-secondary)', fontSize: '13px' }}>
                      {completed}/{projectTasks.length} tasks completed
                    </p>
                  </div>
                  <div style={{
                    width: '48px',
                    height: '48px',
                    borderRadius: '50%',
                    background: `conic-gradient(var(--accent-primary) ${(completed/projectTasks.length)*360}deg, var(--bg-elevated) 0deg)`,
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center'
                  }}>
                    <div style={{
                      width: '40px',
                      height: '40px',
                      borderRadius: '50%',
                      background: 'var(--bg-card)',
                      display: 'flex',
                      alignItems: 'center',
                      justifyContent: 'center',
                      fontSize: '12px',
                      fontWeight: '600'
                    }}>
                      {Math.round((completed/projectTasks.length)*100)}%
                    </div>
                  </div>
                </div>
              </div>
            );
          })}
          {Object.keys(projects).length === 0 && (
            <div style={{ textAlign: 'center', padding: '60px 20px', color: 'var(--text-muted)' }}>
              <div style={{ fontSize: '48px', marginBottom: '16px' }}>üìÅ</div>
              <p>No projects yet. Add a task to get started!</p>
            </div>
          )}
        </div>
      );
    };

    // ===== MAIN APP =====
    const App = () => {
      const [tasks, setTasks] = useState(() => {
        const saved = localStorage.getItem('neurodone_tasks');
        return saved ? JSON.parse(saved) : [];
      });
      const [tab, setTab] = useState('today');
      const [selectedDate, setSelectedDate] = useState(new Date());
      const [showProfile, setShowProfile] = useState(false);
      const [showPaywall, setShowPaywall] = useState(false);
      const [showCelebration, setShowCelebration] = useState(false);
      const [user] = useState(() => ({
        plan: localStorage.getItem('neurodone_plan') || 'trial',
        trialDaysLeft: 7
      }));

      // Save tasks to localStorage
      useEffect(() => {
        localStorage.setItem('neurodone_tasks', JSON.stringify(tasks));
      }, [tasks]);

      // Register service worker
      useEffect(() => {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/sw.js');
        }
      }, []);

      const todayTasks = tasks.filter(t => !t.completed && isToday(t.deadline));
      const calendarTasks = tasks.filter(t => new Date(t.deadline).toDateString() === selectedDate.toDateString());

      const handleToggleChunk = (taskId, chunkId) => {
        setTasks(tasks.map(t => 
          t.id === taskId 
            ? { ...t, chunks: t.chunks.map(c => c.id === chunkId ? { ...c, completed: !c.completed } : c) }
            : t
        ));
      };

      const handleCompleteTask = (taskId) => {
        setShowCelebration(true);
        setTasks(tasks.map(t => t.id === taskId ? { ...t, completed: true } : t));
      };

      const handleAddTask = (task) => {
        setTasks([task, ...tasks]);
      };

      return (
        <div style={{ height: '100%', display: 'flex', flexDirection: 'column', paddingTop: 'var(--safe-top)' }}>
          {/* Header */}
          <header style={{ padding: '20px', paddingBottom: '12px' }}>
            <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
              <h1 style={{ fontSize: '28px', fontWeight: '700', background: 'linear-gradient(135deg, var(--accent-primary), var(--accent-glow))', WebkitBackgroundClip: 'text', WebkitTextFillColor: 'transparent' }}>
                {tab === 'today' ? 'Today' : tab === 'calendar' ? 'Calendar' : 'Projects'}
              </h1>
              {tab === 'today' && todayTasks.length > 0 && (
                <div style={{ padding: '6px 12px', background: 'var(--bg-card)', borderRadius: 'var(--radius-sm)', fontSize: '13px' }}>
                  <span style={{ color: 'var(--accent-primary)', fontWeight: '600' }}>{todayTasks.length}</span> tasks
                </div>
              )}
            </div>
          </header>

          {/* Main content */}
          <main style={{ flex: 1, overflow: 'auto', padding: '0 20px', paddingBottom: '180px' }}>
            {tab === 'today' && (
              todayTasks.length === 0 ? (
                <div style={{ textAlign: 'center', padding: '60px 20px' }}>
                  <div style={{ fontSize: '48px', marginBottom: '16px' }}>üéâ</div>
                  <h2 style={{ fontSize: '20px', fontWeight: '600', marginBottom: '8px' }}>All clear for today!</h2>
                  <p style={{ color: 'var(--text-secondary)' }}>Tap the mic to add a task</p>
                </div>
              ) : (
                todayTasks.map(task => (
                  <TaskCard 
                    key={task.id} 
                    task={task} 
                    onToggleChunk={handleToggleChunk}
                    onComplete={handleCompleteTask}
                  />
                ))
              )
            )}

            {tab === 'calendar' && (
              <>
                <Calendar tasks={tasks} selectedDate={selectedDate} onSelectDate={setSelectedDate} />
                <h2 style={{ fontSize: '16px', fontWeight: '600', marginBottom: '16px' }}>{getRelativeDay(selectedDate)}</h2>
                {calendarTasks.length === 0 ? (
                  <div style={{ textAlign: 'center', padding: '40px', color: 'var(--text-muted)' }}>
                    <p>No tasks scheduled</p>
                  </div>
                ) : (
                  calendarTasks.map(task => (
                    <TaskCard 
                      key={task.id} 
                      task={task} 
                      onToggleChunk={handleToggleChunk}
                      onComplete={handleCompleteTask}
                    />
                  ))
                )}
              </>
            )}

            {tab === 'projects' && <ProjectsView tasks={tasks} />}
          </main>

          {/* Add button */}
          <AddButton onAddTask={handleAddTask} />

          {/* Bottom navigation */}
          <BottomNav 
            activeTab={tab} 
            onTabChange={setTab} 
            onProfile={() => setShowProfile(true)}
          />

          {/* Profile page */}
          {showProfile && (
            <ProfilePage 
              user={user} 
              onClose={() => setShowProfile(false)}
              onUpgrade={() => { setShowProfile(false); setShowPaywall(true); }}
            />
          )}

          {/* Paywall */}
          {showPaywall && <Paywall onClose={() => setShowPaywall(false)} />}

          {/* Celebration */}
          <Celebration show={showCelebration} onDone={() => setShowCelebration(false)} />
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>

  <!-- Paddle.js for payments (loads async) -->
  <script src="https://cdn.paddle.com/paddle/paddle.js"></script>
  <script>
    // Initialize Paddle (replace with your vendor ID)
    if (window.Paddle) {
      Paddle.Setup({ vendor: 12345 }); // Replace 12345 with your Paddle vendor ID
    }
  </script>
</body>
</html>
