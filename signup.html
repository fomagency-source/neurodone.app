<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0a0a0f">
  <title>Sign Up - NEURODONE</title>
  <link rel="icon" href="/icon-192.svg">
  <style>
    :root {
      --bg-main: #0a0a0f;
      --bg-card: #14141c;
      --bg-elevated: #1c1c28;
      --border-subtle: #2a2a3c;
      --text-primary: #f5f5f7;
      --text-secondary: #a1a1aa;
      --text-muted: #6b6b76;
      --accent-primary: #6366f1;
      --accent-glow: #818cf8;
      --accent-danger: #f87171;
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-main);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 400px;
    }
    .logo {
      text-align: center;
      margin-bottom: 40px;
    }
    .logo h1 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-glow));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .logo p {
      color: var(--text-muted);
      font-size: 14px;
      margin-top: 8px;
    }
    .card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      padding: 24px;
      border: 1px solid var(--border-subtle);
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }
    .form-group input {
      width: 100%;
      padding: 14px 16px;
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
    }
    .form-group input:focus {
      border-color: var(--accent-primary);
    }
    .form-group input::placeholder {
      color: var(--text-muted);
    }
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: var(--radius-md);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.1s;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .btn:active {
      transform: scale(0.98);
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-glow));
      color: white;
    }
    .error {
      background: rgba(248, 113, 113, 0.1);
      border: 1px solid var(--accent-danger);
      color: var(--accent-danger);
      padding: 12px 16px;
      border-radius: var(--radius-md);
      font-size: 14px;
      margin-bottom: 16px;
      display: none;
    }
    .error.show {
      display: block;
    }
    .success {
      background: rgba(52, 211, 153, 0.1);
      border: 1px solid #34d399;
      color: #34d399;
      padding: 16px;
      border-radius: var(--radius-md);
      font-size: 14px;
      text-align: center;
      display: none;
    }
    .success.show {
      display: block;
    }
    .success h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }
    .footer {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: var(--text-muted);
    }
    .footer a {
      color: var(--accent-primary);
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid white;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>NEURODONE</h1>
      <p>Task management for ADHD brains</p>
    </div>

    <div class="card">
      <div id="error" class="error"></div>
      <div id="success" class="success">
        <h3>Check your email to confirm</h3>
        <p>We've sent a confirmation link to your email address. Click it to activate your account.</p>
      </div>

      <form id="signupForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="btn btn-primary" id="signupBtn">Sign Up</button>
      </form>
    </div>

    <div class="footer">
      Already have an account? <a href="/login">Login</a>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://jyaqlmgpaxdwlcevvnuc.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_48PZ_qZmjKjl3v3nyySQtg_ZtilQGLU';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const signupForm = document.getElementById('signupForm');
    const signupBtn = document.getElementById('signupBtn');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
      successDiv.classList.remove('show');
    }

    function showSuccess() {
      successDiv.classList.add('show');
      errorDiv.classList.remove('show');
      signupForm.classList.add('hidden');
    }

    function hideMessages() {
      errorDiv.classList.remove('show');
      successDiv.classList.remove('show');
    }

    function setLoading(loading) {
      if (loading) {
        signupBtn.disabled = true;
        signupBtn.innerHTML = '<span class="spinner"></span>Creating account...';
      } else {
        signupBtn.disabled = false;
        signupBtn.innerHTML = 'Sign Up';
      }
    }

    // Check if already logged in
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) {
        window.location.href = '/app';
      }
    });

    // Sign up with email/password
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();

      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (!email) {
        showError('Please enter your email');
        return;
      }

      if (!password) {
        showError('Please enter a password');
        return;
      }

      if (password.length < 6) {
        showError('Password must be at least 6 characters');
        return;
      }

      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }

      setLoading(true);

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          emailRedirectTo: window.location.origin + '/app'
        }
      });

      setLoading(false);

      if (error) {
        showError(error.message);
        return;
      }

      showSuccess();
    });
  </script>
</body>
</html>
