<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0a0a0f">
  <title>NEURODONE</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon-192.svg">
  <style>
    :root {
      --bg-main: #0a0a0f;
      --bg-card: #14141c;
      --bg-elevated: #1c1c28;
      --bg-hover: #242432;
      --border-subtle: #2a2a3c;
      --text-primary: #f5f5f7;
      --text-secondary: #a1a1aa;
      --text-muted: #6b6b76;
      --accent-primary: #6366f1;
      --accent-glow: #818cf8;
      --accent-success: #34d399;
      --accent-warning: #fbbf24;
      --accent-orange: #fb923c;
      --accent-danger: #f87171;
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --safe-top: env(safe-area-inset-top, 20px);
      --safe-bottom: env(safe-area-inset-bottom, 20px);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { height: 100%; overflow: hidden; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg-main); color: var(--text-primary); }
    #root { height: 100%; }
    input, button, textarea, select { font-family: inherit; border: none; outline: none; }
    
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    @keyframes confetti { 
      0% { transform: translateY(0) rotate(0deg); opacity: 1; } 
      100% { transform: translateY(105vh) rotate(720deg); opacity: 0; } 
    }
    @keyframes checkmark {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    .fadeIn { animation: fadeIn 0.2s ease; }
    .slideUp { animation: slideUp 0.3s ease; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel">
    const { useState, useEffect, useRef, useCallback, useMemo } = React;

    // =============================================
    // UTILITIES
    // =============================================
    const generateId = () => Math.random().toString(36).substr(2, 9);
    
    const getDaysUntil = (date) => {
      const now = new Date();
      now.setHours(0, 0, 0, 0);
      const target = new Date(date);
      target.setHours(0, 0, 0, 0);
      return Math.ceil((target - now) / (1000 * 60 * 60 * 24));
    };

    const getDeadlineDisplay = (date) => {
      const days = getDaysUntil(date);
      if (days < 0) return { text: `${Math.abs(days)}d ago`, color: 'var(--text-muted)', urgent: false };
      if (days === 0) return { text: 'Today', color: 'var(--accent-primary)', urgent: true };
      if (days === 1) return { text: 'Tomorrow', color: 'var(--accent-glow)', urgent: false };
      if (days <= 3) return { text: `${days} days left`, color: 'var(--accent-success)', urgent: false };
      if (days <= 7) return { text: `${days} days left`, color: 'var(--text-secondary)', urgent: false };
      return { text: `${days} days left`, color: 'var(--text-muted)', urgent: false };
    };

    const formatDateShort = (date) => {
      return new Date(date).toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
    };

    const isToday = (date) => {
      const d = new Date(date);
      const today = new Date();
      return d.toDateString() === today.toDateString();
    };

    const isSameDay = (d1, d2) => new Date(d1).toDateString() === new Date(d2).toDateString();

    const setToday = () => {
      const d = new Date();
      d.setHours(23, 59, 0, 0);
      return d.toISOString();
    };

    const setTomorrow = () => {
      const d = new Date();
      d.setDate(d.getDate() + 1);
      d.setHours(23, 59, 0, 0);
      return d.toISOString();
    };

    const setNextWeek = () => {
      const d = new Date();
      d.setDate(d.getDate() + 7);
      d.setHours(23, 59, 0, 0);
      return d.toISOString();
    };

    const setDaysFromNow = (days) => {
      const d = new Date();
      d.setDate(d.getDate() + days);
      d.setHours(23, 59, 0, 0);
      return d.toISOString();
    };

    // =============================================
    // SMART PARSER (Local + Claude API)
    // =============================================
    const SmartParser = {
      // Generate contextual chunks based on task content
      generateSmartChunks(taskName) {
        const name = taskName.toLowerCase();
        
        // Homework/Study
        if (name.includes('homework') || name.includes('study') || name.includes('assignment')) {
          return [
            { id: generateId(), name: 'Gather materials & notes', completed: false },
            { id: generateId(), name: 'Work through main content', completed: false },
            { id: generateId(), name: 'Review & double-check', completed: false },
          ];
        }
        
        // Meeting/Call
        if (name.includes('meet') || name.includes('call') || name.includes('appointment')) {
          return [
            { id: generateId(), name: 'Prepare talking points', completed: false },
            { id: generateId(), name: 'Join/Attend meeting', completed: false },
            { id: generateId(), name: 'Send follow-up notes', completed: false },
          ];
        }
        
        // Shopping/Groceries
        if (name.includes('buy') || name.includes('shop') || name.includes('groceries') || name.includes('store')) {
          return [
            { id: generateId(), name: 'Make list of items', completed: false },
            { id: generateId(), name: 'Go shopping', completed: false },
            { id: generateId(), name: 'Put everything away', completed: false },
          ];
        }
        
        // Email/Message
        if (name.includes('email') || name.includes('respond') || name.includes('reply') || name.includes('message')) {
          return [
            { id: generateId(), name: 'Draft response', completed: false },
            { id: generateId(), name: 'Review & send', completed: false },
          ];
        }
        
        // Presentation/Slides
        if (name.includes('presentation') || name.includes('slides') || name.includes('deck') || name.includes('pitch')) {
          return [
            { id: generateId(), name: 'Outline key points', completed: false },
            { id: generateId(), name: 'Create slides', completed: false },
            { id: generateId(), name: 'Add visuals & polish', completed: false },
            { id: generateId(), name: 'Practice run-through', completed: false },
          ];
        }
        
        // Report/Document/Write
        if (name.includes('report') || name.includes('document') || name.includes('write') || name.includes('article')) {
          return [
            { id: generateId(), name: 'Research & outline', completed: false },
            { id: generateId(), name: 'Write first draft', completed: false },
            { id: generateId(), name: 'Edit & finalize', completed: false },
          ];
        }
        
        // Clean/Organize
        if (name.includes('clean') || name.includes('organize') || name.includes('tidy')) {
          return [
            { id: generateId(), name: 'Quick declutter', completed: false },
            { id: generateId(), name: 'Main cleaning', completed: false },
            { id: generateId(), name: 'Final touches', completed: false },
          ];
        }
        
        // Exercise/Workout
        if (name.includes('exercise') || name.includes('workout') || name.includes('gym') || name.includes('run')) {
          return [
            { id: generateId(), name: 'Warm up', completed: false },
            { id: generateId(), name: 'Main workout', completed: false },
            { id: generateId(), name: 'Cool down & stretch', completed: false },
          ];
        }
        
        // Default - simple 3-step
        return [
          { id: generateId(), name: 'Get started', completed: false },
          { id: generateId(), name: 'Do the main work', completed: false },
          { id: generateId(), name: 'Wrap up', completed: false },
        ];
      },

      // Extract deadline from text
      extractDeadline(text) {
        const lower = text.toLowerCase();
        const now = new Date();
        
        // Today
        if (lower.includes('today') || lower.includes('tonight')) {
          return setToday();
        }
        
        // Tomorrow
        if (lower.includes('tomorrow')) {
          return setTomorrow();
        }
        
        // Day names
        const days = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
        for (let i = 0; i < days.length; i++) {
          if (lower.includes(days[i])) {
            const target = new Date();
            const currentDay = target.getDay();
            let daysUntil = i - currentDay;
            if (daysUntil <= 0) daysUntil += 7;
            target.setDate(target.getDate() + daysUntil);
            target.setHours(23, 59, 0, 0);
            return target.toISOString();
          }
        }
        
        // "next week"
        if (lower.includes('next week')) {
          return setNextWeek();
        }
        
        // Date patterns like "21st", "24th", "January 21"
        const dateMatch = lower.match(/(\d{1,2})(?:st|nd|rd|th)?(?:\s+(?:of\s+)?(?:january|february|march|april|may|june|july|august|september|october|november|december))?/i);
        if (dateMatch) {
          const day = parseInt(dateMatch[1]);
          const target = new Date();
          // If day is less than today, assume next month
          if (day < target.getDate()) {
            target.setMonth(target.getMonth() + 1);
          }
          target.setDate(day);
          target.setHours(23, 59, 0, 0);
          return target.toISOString();
        }
        
        // Default to today
        return setToday();
      },

      // Clean task name from voice artifacts
      cleanTaskName(text) {
        let cleaned = text
          // Remove greeting/filler words at start
          .replace(/^(hey|hi|hello|ok|okay|so|um|uh|well|right|alright)\s*/gi, '')
          .replace(/^(claude|clot|cloud|siri|alexa|google)\s*/gi, '')
          // Remove request phrases
          .replace(/^(please|can you|could you|would you|i need to|i want to|i have to|i need you to|i'd like to|help me)\s*/gi, '')
          .replace(/^(create|add|make|set|put)\s*(a\s*)?(task|to-?do|reminder|item)?\s*(for|about|to|called)?\s*/gi, '')
          // Remove date/time references (we extract them separately)
          .replace(/\b(today|tonight|tomorrow|next week|this week)\b/gi, '')
          .replace(/\b(on\s+)?(monday|tuesday|wednesday|thursday|friday|saturday|sunday)\b/gi, '')
          .replace(/\b(on|by|before|until|due)\s+\d{1,2}(st|nd|rd|th)?\b/gi, '')
          .replace(/\b(january|february|march|april|may|june|july|august|september|october|november|december)\s+\d{1,2}(st|nd|rd|th)?\b/gi, '')
          // Clean up
          .replace(/\s+/g, ' ')
          .trim();
        
        // Capitalize first letter
        if (cleaned.length > 0) {
          cleaned = cleaned.charAt(0).toUpperCase() + cleaned.slice(1);
        }
        
        return cleaned || text.charAt(0).toUpperCase() + text.slice(1);
      },

      // Extract project name from text
      extractProject(text, knownProjects = []) {
        const lower = text.toLowerCase();
        
        // Check known projects first
        for (const proj of knownProjects) {
          if (lower.includes(proj.name.toLowerCase())) {
            return proj.name;
          }
        }
        
        // Look for "for [Project]" or "with [Person]" patterns
        const forMatch = text.match(/\b(?:for|with|at)\s+([A-Z][a-zA-Z]+(?:\s+[A-Z][a-zA-Z]+)?)/);
        if (forMatch) {
          const potential = forMatch[1].trim();
          // Filter out common words
          const skipWords = ['the', 'today', 'tomorrow', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday', 'january', 'february', 'march', 'april', 'may', 'june', 'july', 'august', 'september', 'october', 'november', 'december'];
          if (!skipWords.includes(potential.toLowerCase()) && potential.length > 1) {
            return potential;
          }
        }
        
        return 'Inbox';
      },

      // Parse voice input into multiple tasks (brain dump mode)
      parseMultipleTasks(text, knownProjects = []) {
        // Split by common separators
        const separators = /\b(then|and then|after that|also|next|finally|and i need to|and i have to|plus|secondly|thirdly)\b/gi;
        const parts = text.split(separators).filter(p => p && !p.match(separators) && p.trim().length > 5);
        
        if (parts.length <= 1) {
          // Single task
          return [this.parseSingleTask(text, knownProjects)];
        }
        
        // Multiple tasks
        return parts.map(part => this.parseSingleTask(part.trim(), knownProjects));
      },

      // Parse single task
      parseSingleTask(text, knownProjects = []) {
        const name = this.cleanTaskName(text);
        const deadline = this.extractDeadline(text);
        const project = this.extractProject(text, knownProjects);
        const chunks = this.generateSmartChunks(name);
        
        return {
          id: generateId(),
          name,
          project,
          deadline,
          chunks,
          completed: false,
          createdAt: new Date().toISOString()
        };
      }
    };

    // =============================================
    // ICONS
    // =============================================
    const Icons = {
      Mic: ({ size = 24 }) => <svg width={size} height={size} fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg>,
      Check: ({ size = 18 }) => <svg width={size} height={size} fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round"><polyline points="4 12 9 17 20 6"/></svg>,
      Calendar: ({ size = 20 }) => <svg width={size} height={size} fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>,
      Folder: ({ size = 20 }) => <svg width={size} height={size} fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/></svg>,
      User: ({ size = 24 }) => <svg width={size} height={size} fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
      X: ({ size = 24 }) => <svg width={size} height={size} fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
      Plus: ({ size = 20 }) => <svg width={size} height={size} fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>,
      Edit: ({ size = 18 }) => <svg width={size} height={size} fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>,
      ChevronRight: ({ size = 20 }) => <svg width={size} height={size} fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><polyline points="9 18 15 12 9 6"/></svg>,
      ChevronDown: ({ size = 16 }) => <svg width={size} height={size} fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><polyline points="6 9 12 15 18 9"/></svg>,
      Settings: ({ size = 20 }) => <svg width={size} height={size} fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>,
      Zap: ({ size = 20 }) => <svg width={size} height={size} fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
      Clock: ({ size = 16 }) => <svg width={size} height={size} fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
      Trash: ({ size = 18 }) => <svg width={size} height={size} fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>,
      MoreVertical: ({ size = 20 }) => <svg width={size} height={size} fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><circle cx="12" cy="12" r="1"/><circle cx="12" cy="5" r="1"/><circle cx="12" cy="19" r="1"/></svg>,
      Sun: ({ size = 20 }) => <svg width={size} height={size} fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>,
      Moon: ({ size = 20 }) => <svg width={size} height={size} fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>,
    };

    // =============================================
    // CELEBRATION EFFECT
    // =============================================
    const Celebration = ({ show, onDone }) => {
      useEffect(() => {
        if (show) {
          const timer = setTimeout(onDone, 2000);
          return () => clearTimeout(timer);
        }
      }, [show, onDone]);

      if (!show) return null;

      const colors = ['#6366f1', '#818cf8', '#34d399', '#fbbf24', '#f87171', '#ec4899', '#8b5cf6'];
      const confetti = Array.from({ length: 50 }, (_, i) => ({
        left: Math.random() * 100,
        delay: Math.random() * 0.5,
        color: colors[Math.floor(Math.random() * colors.length)],
        size: 6 + Math.random() * 8,
        rotation: Math.random() * 360
      }));

      return (
        <div style={{ position: 'fixed', inset: 0, zIndex: 9999, pointerEvents: 'none' }}>
          {confetti.map((c, i) => (
            <div key={i} style={{
              position: 'absolute',
              left: `${c.left}%`,
              top: -20,
              width: c.size,
              height: c.size,
              background: c.color,
              borderRadius: Math.random() > 0.5 ? '50%' : '2px',
              animation: `confetti 2.5s ease-out ${c.delay}s forwards`,
              transform: `rotate(${c.rotation}deg)`
            }} />
          ))}
          <div style={{
            position: 'absolute',
            top: '40%',
            left: '50%',
            transform: 'translate(-50%, -50%)',
            textAlign: 'center',
            animation: 'checkmark 0.5s ease'
          }}>
            <div style={{ fontSize: '72px', marginBottom: '8px' }}>üéâ</div>
            <div style={{ fontSize: '24px', fontWeight: '700', color: 'var(--accent-success)' }}>Nice work!</div>
          </div>
        </div>
      );
    };

    // =============================================
    // DEADLINE PICKER (ADHD-Friendly)
    // =============================================
    const DeadlinePicker = ({ currentDeadline, onSelect, onClose }) => {
      const deadlineInfo = getDeadlineDisplay(currentDeadline);
      
      const options = [
        { label: 'Today', icon: '‚òÄÔ∏è', action: () => onSelect(setToday()) },
        { label: 'Tomorrow', icon: 'üåÖ', action: () => onSelect(setTomorrow()) },
        { label: 'In 3 days', icon: 'üìÖ', action: () => onSelect(setDaysFromNow(3)) },
        { label: 'Next week', icon: 'üìÜ', action: () => onSelect(setDaysFromNow(7)) },
        { label: 'In 2 weeks', icon: 'üóìÔ∏è', action: () => onSelect(setDaysFromNow(14)) },
      ];

      return (
        <div 
          style={{
            position: 'fixed',
            inset: 0,
            background: 'rgba(0,0,0,0.7)',
            display: 'flex',
            alignItems: 'flex-end',
            justifyContent: 'center',
            zIndex: 1000,
            padding: '20px'
          }}
          onClick={onClose}
        >
          <div 
            className="slideUp"
            style={{
              background: 'var(--bg-card)',
              borderRadius: '20px 20px 0 0',
              width: '100%',
              maxWidth: '400px',
              padding: '24px',
              paddingBottom: 'calc(24px + var(--safe-bottom))'
            }}
            onClick={e => e.stopPropagation()}
          >
            <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '20px' }}>
              <h3 style={{ fontSize: '18px', fontWeight: '600' }}>When do you need this done?</h3>
              <button onClick={onClose} style={{ background: 'none', color: 'var(--text-muted)', cursor: 'pointer', padding: '8px' }}>
                <Icons.X size={20} />
              </button>

                  <h3 style={{ fontSize: '16px', fontWeight: '600', marginBottom: '16px' }}>Voice Mode</h3>
                  {[
                    { id: 'quick', label: 'Quick Add', desc: 'Single task, instant add' },
                    { id: 'smart', label: 'Smart Parse', desc: 'AI extracts tasks from speech (default)' },
                  ].map(mode => (
                    <label
                      key={mode.id}
                      style={{
                        display: 'flex',
                        alignItems: 'flex-start',
                        gap: '12px',
                        padding: '14px',
                        background: settings.voiceMode === mode.id ? 'var(--accent-primary)15' : 'var(--bg-elevated)',
                        borderRadius: 'var(--radius-md)',
                        marginBottom: '8px',
                        cursor: 'pointer',
                        border: settings.voiceMode === mode.id ? '1px solid var(--accent-primary)' : '1px solid transparent'
                      }}
                    >
                      <input
                        type="radio"
                        checked={settings.voiceMode === mode.id}
                        onChange={() => onUpdateSettings({ ...settings, voiceMode: mode.id })}
                        style={{ marginTop: '4px' }}
                      />
                      <div>
                        <div style={{ fontWeight: '500' }}>{mode.label}</div>
                        <div style={{ fontSize: '13px', color: 'var(--text-muted)' }}>{mode.desc}</div>
                      </div>
                    </label>
                  ))}
                </div>

                {/* Data Management */}
                <div style={{
                  background: 'var(--bg-card)',
                  borderRadius: 'var(--radius-lg)',
                  padding: '20px'
                }}>
                  <h3 style={{ fontSize: '16px', fontWeight: '600', marginBottom: '16px' }}>Data</h3>
                  <button
                    onClick={() => {
                      if (confirm('Clear all completed tasks?')) {
                        onClearData('completed');
                      }
                    }}
                    style={{
                      width: '100%',
                      padding: '14px',
                      background: 'var(--bg-elevated)',
                      borderRadius: 'var(--radius-md)',
                      color: 'var(--text-secondary)',
                      cursor: 'pointer',
                      marginBottom: '8px',
                      textAlign: 'left'
                    }}
                  >
                    Clear completed tasks
                  </button>
                  <button
                    onClick={() => {
                      if (confirm('Clear ALL data? This cannot be undone.')) {
                        onClearData('all');
                      }
                    }}
                    style={{
                      width: '100%',
                      padding: '14px',
                      background: 'var(--accent-danger)15',
                      borderRadius: 'var(--radius-md)',
                      color: 'var(--accent-danger)',
                      cursor: 'pointer',
                      textAlign: 'left'
                    }}
                  >
                    Clear all data
                  </button>
                </div>
              </>
            )}
          </div>
        </div>
      );
    };

    // =============================================
    // VOICE INPUT BUTTON
    // =============================================
    const VoiceButton = ({ onTasksCreated, projects }) => {
      const [isRecording, setIsRecording] = useState(false);
      const [processing, setProcessing] = useState(false);
      const [showTextInput, setShowTextInput] = useState(false);
      const [textValue, setTextValue] = useState('');
      const recognitionRef = useRef(null);

      const startRecording = () => {
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
          alert('Voice not supported. Use text input instead.');
          setShowTextInput(true);
          return;
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognitionRef.current = new SpeechRecognition();
        recognitionRef.current.continuous = true;
        recognitionRef.current.interimResults = false;
        recognitionRef.current.lang = 'en-US';

        let transcript = '';

        recognitionRef.current.onresult = (event) => {
          for (let i = event.resultIndex; i < event.results.length; i++) {
            if (event.results[i].isFinal) {
              transcript += event.results[i][0].transcript + ' ';
            }
          }
        };

        recognitionRef.current.onerror = (e) => {
          console.error('Speech error:', e);
          setIsRecording(false);
        };

        recognitionRef.current.onend = async () => {
          setIsRecording(false);
          if (transcript.trim()) {
            setProcessing(true);
            const tasks = SmartParser.parseMultipleTasks(transcript.trim(), projects);
            onTasksCreated(tasks);
            setProcessing(false);
          }
        };

        setIsRecording(true);
        recognitionRef.current.start();
      };

      const stopRecording = () => {
        if (recognitionRef.current) {
          recognitionRef.current.stop();
        }
      };

      const handleTextSubmit = (e) => {
        e.preventDefault();
        if (!textValue.trim()) return;
        
        setProcessing(true);
        const tasks = SmartParser.parseMultipleTasks(textValue.trim(), projects);
        onTasksCreated(tasks);
        setTextValue('');
        setShowTextInput(false);
        setProcessing(false);
      };

      // Text input modal
      if (showTextInput) {
        return (
          <div style={{
            position: 'fixed',
            bottom: '100px',
            left: '20px',
            right: '20px',
            background: 'var(--bg-card)',
            borderRadius: 'var(--radius-lg)',
            padding: '20px',
            border: '1px solid var(--border-subtle)',
            zIndex: 50
          }}
          className="slideUp"
          >
            <form onSubmit={handleTextSubmit}>
              <textarea
                autoFocus
                value={textValue}
                onChange={e => setTextValue(e.target.value)}
                placeholder="What do you need to do? You can add multiple tasks..."
                rows={3}
                style={{
                  width: '100%',
                  padding: '14px',
                  background: 'var(--bg-elevated)',
                  borderRadius: 'var(--radius-md)',
                  color: 'var(--text-primary)',
                  fontSize: '16px',
                  resize: 'none',
                  marginBottom: '12px'
                }}
              />
              <div style={{ display: 'flex', gap: '12px' }}>
                <button
                  type="button"
                  onClick={() => setShowTextInput(false)}
                  style={{
                    flex: 1,
                    padding: '12px',
                    background: 'var(--bg-elevated)',
                    borderRadius: 'var(--radius-md)',
                    color: 'var(--text-secondary)',
                    cursor: 'pointer'
                  }}
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  disabled={!textValue.trim()}
                  style={{
                    flex: 2,
                    padding: '12px',
                    background: textValue.trim() ? 'var(--accent-primary)' : 'var(--bg-elevated)',
                    borderRadius: 'var(--radius-md)',
                    color: textValue.trim() ? 'white' : 'var(--text-muted)',
                    fontWeight: '600',
                    cursor: textValue.trim() ? 'pointer' : 'not-allowed'
                  }}
                >
                  Add Tasks
                </button>
              </div>
            </form>
          </div>
        );
      }

      return (
        <div style={{
          position: 'fixed',
          bottom: '100px',
          left: '50%',
          transform: 'translateX(-50%)',
          display: 'flex',
          alignItems: 'center',
          gap: '12px',
          zIndex: 40
        }}>
          {/* Text button */}
          <button
            onClick={() => setShowTextInput(true)}
            style={{
              width: '48px',
              height: '48px',
              borderRadius: '50%',
              background: 'var(--bg-card)',
              border: '1px solid var(--border-subtle)',
              color: 'var(--text-secondary)',
              cursor: 'pointer',
              display: 'flex',
              alignItems: 'center',
              justifyContent: 'center'
            }}
          >
            <Icons.Edit />
          </button>

          {/* Voice button */}
          <button
            onClick={isRecording ? stopRecording : startRecording}
            disabled={processing}
            style={{
              width: '72px',
              height: '72px',
              borderRadius: '50%',
              background: isRecording 
                ? 'linear-gradient(135deg, #ef4444, #dc2626)' 
                : 'linear-gradient(135deg, var(--accent-primary), var(--accent-glow))',
              color: 'white',
              cursor: 'pointer',
              display: 'flex',
              alignItems: 'center',
              justifyContent: 'center',
              boxShadow: isRecording ? '0 0 40px rgba(239,68,68,0.5)' : '0 4px 24px rgba(99,102,241,0.4)',
              animation: isRecording ? 'pulse 1s infinite' : 'none'
            }}
          >
            {processing ? (
              <div style={{ width: '24px', height: '24px', border: '3px solid white', borderTopColor: 'transparent', borderRadius: '50%', animation: 'spin 1s linear infinite' }} />
            ) : (
              <Icons.Mic size={28} />
            )}
          </button>
        </div>
      );
    };

    // =============================================
    // BOTTOM NAVIGATION
    // =============================================
    const BottomNav = ({ activeTab, onTabChange, onProfileClick }) => {
      const tabs = [
        { id: 'today', label: 'Today', icon: Icons.Zap },
        { id: 'calendar', label: 'Calendar', icon: Icons.Calendar },
        { id: 'projects', label: 'Projects', icon: Icons.Folder },
      ];

      return (
        <nav style={{
          position: 'fixed',
          bottom: 0,
          left: 0,
          right: 0,
          background: 'var(--bg-card)',
          borderTop: '1px solid var(--border-subtle)',
          display: 'flex',
          justifyContent: 'space-around',
          padding: '8px 0',
          paddingBottom: 'calc(8px + var(--safe-bottom))',
          zIndex: 30
        }}>
          {tabs.map(tab => (
            <button
              key={tab.id}
              onClick={() => onTabChange(tab.id)}
              style={{
                display: 'flex',
                flexDirection: 'column',
                alignItems: 'center',
                gap: '4px',
                padding: '8px 20px',
                background: 'none',
                color: activeTab === tab.id ? 'var(--accent-primary)' : 'var(--text-muted)',
                cursor: 'pointer'
              }}
            >
              <tab.icon size={22} />
              <span style={{ fontSize: '11px', fontWeight: activeTab === tab.id ? '600' : '400' }}>{tab.label}</span>
            </button>
          ))}
          <button
            onClick={onProfileClick}
            style={{
              display: 'flex',
              flexDirection: 'column',
              alignItems: 'center',
              gap: '4px',
              padding: '8px 20px',
              background: 'none',
              color: 'var(--text-muted)',
              cursor: 'pointer'
            }}
          >
            <Icons.User size={22} />
            <span style={{ fontSize: '11px' }}>Profile</span>
          </button>
        </nav>
      );
    };

    // =============================================
    // MAIN APP
    // =============================================
    const App = () => {
      // State
      const [tasks, setTasks] = useState(() => {
        try {
          return JSON.parse(localStorage.getItem('neurodone_tasks')) || [];
        } catch { return []; }
      });
      
      const [projects, setProjects] = useState(() => {
        try {
          return JSON.parse(localStorage.getItem('neurodone_projects')) || [];
        } catch { return []; }
      });

      const [settings, setSettings] = useState(() => {
        try {
          return JSON.parse(localStorage.getItem('neurodone_settings')) || { voiceMode: 'smart' };
        } catch { return { voiceMode: 'smart' }; }
      });

      const [activeTab, setActiveTab] = useState('today');
      const [selectedDate, setSelectedDate] = useState(new Date());
      const [selectedProject, setSelectedProject] = useState(null);
      const [showProfile, setShowProfile] = useState(false);
      const [showCelebration, setShowCelebration] = useState(false);
      const [editingTask, setEditingTask] = useState(null);

      // Save to localStorage
      useEffect(() => {
        localStorage.setItem('neurodone_tasks', JSON.stringify(tasks));
      }, [tasks]);

      useEffect(() => {
        localStorage.setItem('neurodone_projects', JSON.stringify(projects));
      }, [projects]);

      useEffect(() => {
        localStorage.setItem('neurodone_settings', JSON.stringify(settings));
      }, [settings]);

      // Register service worker
      useEffect(() => {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/sw.js').catch(() => {});
        }
      }, []);

      // Computed values
      const todayTasks = useMemo(() => {
        return tasks.filter(t => !t.completed && (isToday(t.deadline) || getDaysUntil(t.deadline) < 0));
      }, [tasks]);

      const calendarTasks = useMemo(() => {
        return tasks.filter(t => isSameDay(t.deadline, selectedDate));
      }, [tasks, selectedDate]);

      const stats = useMemo(() => ({
        completed: tasks.filter(t => t.completed).length,
        active: tasks.filter(t => !t.completed).length,
        projects: projects.length,
        streak: 7 // Placeholder
      }), [tasks, projects]);

      // Handlers
      const handleTasksCreated = (newTasks) => {
        // Ensure projects exist
        newTasks.forEach(task => {
          if (task.project !== 'Inbox' && !projects.find(p => p.name === task.project)) {
            setProjects(prev => [...prev, {
              id: generateId(),
              name: task.project,
              color: '#6366f1',
              createdAt: new Date().toISOString()
            }]);
          }
        });
        setTasks(prev => [...newTasks, ...prev]);
      };

      const handleToggleChunk = (taskId, chunkId) => {
        setTasks(tasks.map(t => 
          t.id === taskId 
            ? { ...t, chunks: t.chunks.map(c => c.id === chunkId ? { ...c, completed: !c.completed } : c) }
            : t
        ));
      };

      const handleCompleteTask = (taskId) => {
        setShowCelebration(true);
        setTasks(tasks.map(t => t.id === taskId ? { ...t, completed: true } : t));
      };

      const handleDeleteTask = (taskId) => {
        if (confirm('Delete this task?')) {
          setTasks(tasks.filter(t => t.id !== taskId));
        }
      };

      const handleUpdateDeadline = (taskId, newDeadline) => {
        setTasks(tasks.map(t => t.id === taskId ? { ...t, deadline: newDeadline } : t));
      };

      const handleClearData = (type) => {
        if (type === 'completed') {
          setTasks(tasks.filter(t => !t.completed));
        } else {
          setTasks([]);
          setProjects([]);
        }
      };

      // Calendar week view
      const getWeekDays = () => {
        const days = [];
        const start = new Date(selectedDate);
        start.setDate(start.getDate() - start.getDay());
        for (let i = 0; i < 7; i++) {
          const d = new Date(start);
          d.setDate(d.getDate() + i);
          days.push(d);
        }
        return days;
      };

      return (
        <div style={{ height: '100%', display: 'flex', flexDirection: 'column', paddingTop: 'var(--safe-top)' }}>
          {/* Header */}
          <header style={{ padding: '20px', paddingBottom: '12px' }}>
            <p style={{ fontSize: '13px', color: 'var(--text-muted)', marginBottom: '4px' }}>
              {new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' })}
            </p>
            <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
              <h1 style={{ fontSize: '28px', fontWeight: '700' }}>
                {activeTab === 'today' ? 'Today' : activeTab === 'calendar' ? 'Calendar' : selectedProject || 'Projects'}
              </h1>
              {activeTab === 'today' && todayTasks.length > 0 && (
                <div style={{ 
                  padding: '6px 12px', 
                  background: 'var(--bg-card)', 
                  borderRadius: '20px',
                  fontSize: '13px',
                  color: 'var(--text-secondary)'
                }}>
                  {todayTasks.length} tasks
                </div>
              )}
              {selectedProject && (
                <button 
                  onClick={() => setSelectedProject(null)}
                  style={{ background: 'none', color: 'var(--text-muted)', cursor: 'pointer', fontSize: '14px' }}
                >
                  ‚Üê Back
                </button>
              )}
            </div>
          </header>

          {/* Main Content */}
          <main style={{ flex: 1, overflow: 'auto', padding: '0 20px', paddingBottom: '180px' }}>
            {/* TODAY TAB */}
            {activeTab === 'today' && (
              todayTasks.length === 0 ? (
                <div style={{ textAlign: 'center', padding: '60px 20px' }}>
                  <div style={{ fontSize: '64px', marginBottom: '16px' }}>üéØ</div>
                  <h2 style={{ fontSize: '20px', fontWeight: '600', marginBottom: '8px' }}>All clear for today!</h2>
                  <p style={{ color: 'var(--text-muted)' }}>Tap the mic to add tasks</p>
                </div>
              ) : (
                todayTasks.map(task => (
                  <TaskCard
                    key={task.id}
                    task={task}
                    onToggleChunk={handleToggleChunk}
                    onComplete={handleCompleteTask}
                    onDelete={handleDeleteTask}
                    onUpdateDeadline={handleUpdateDeadline}
                    onEdit={setEditingTask}
                  />
                ))
              )
            )}

            {/* CALENDAR TAB */}
            {activeTab === 'calendar' && (
              <>
                {/* Week strip */}
                <div style={{ 
                  display: 'flex', 
                  gap: '8px', 
                  marginBottom: '24px',
                  overflowX: 'auto',
                  padding: '4px 0'
                }}>
                  {getWeekDays().map((day, i) => {
                    const dayTasks = tasks.filter(t => !t.completed && isSameDay(t.deadline, day));
                    const isSelected = isSameDay(day, selectedDate);
                    const isTodayDay = isToday(day);
                    
                    return (
                      <button
                        key={i}
                        onClick={() => setSelectedDate(day)}
                        style={{
                          flex: '1 0 auto',
                          minWidth: '48px',
                          padding: '12px 8px',
                          background: isSelected ? 'var(--accent-primary)' : isTodayDay ? 'var(--bg-elevated)' : 'var(--bg-card)',
                          borderRadius: 'var(--radius-md)',
                          color: isSelected ? 'white' : 'var(--text-primary)',
                          cursor: 'pointer',
                          textAlign: 'center'
                        }}
                      >
                        <div style={{ fontSize: '11px', opacity: 0.7, marginBottom: '4px' }}>
                          {day.toLocaleDateString('en-US', { weekday: 'short' }).toUpperCase()}
                        </div>
                        <div style={{ fontSize: '18px', fontWeight: '600' }}>{day.getDate()}</div>
                        {dayTasks.length > 0 && (
                          <div style={{ 
                            width: '6px', 
                            height: '6px', 
                            borderRadius: '50%', 
                            background: isSelected ? 'white' : 'var(--accent-primary)',
                            margin: '4px auto 0'
                          }} />
                        )}
                      </button>
                    );
                  })}
                </div>

                {/* Selected day tasks */}
                <h2 style={{ fontSize: '16px', fontWeight: '600', marginBottom: '16px' }}>
                  {formatDateShort(selectedDate)}
                </h2>
                
                {calendarTasks.length === 0 ? (
                  <div style={{ textAlign: 'center', padding: '40px', color: 'var(--text-muted)' }}>
                    <p>No tasks for this day</p>
                  </div>
                ) : (
                  calendarTasks.map(task => (
                    <TaskCard
                      key={task.id}
                      task={task}
                      onToggleChunk={handleToggleChunk}
                      onComplete={handleCompleteTask}
                      onDelete={handleDeleteTask}
                      onUpdateDeadline={handleUpdateDeadline}
                      onEdit={setEditingTask}
                    />
                  ))
                )}
              </>
            )}

            {/* PROJECTS TAB */}
            {activeTab === 'projects' && !selectedProject && (
              <ProjectView
                projects={projects}
                tasks={tasks}
                onSelectProject={setSelectedProject}
                onAddProject={(p) => setProjects([...projects, p])}
                onEditProject={(p) => setProjects(projects.map(proj => proj.id === p.id ? p : proj))}
                onDeleteProject={(id) => setProjects(projects.filter(p => p.id !== id))}
              />
            )}

            {/* PROJECT DETAIL VIEW */}
            {activeTab === 'projects' && selectedProject && (
              <>
                {tasks.filter(t => t.project === selectedProject && !t.completed).length === 0 ? (
                  <div style={{ textAlign: 'center', padding: '40px', color: 'var(--text-muted)' }}>
                    <p>No tasks in this project</p>
                  </div>
                ) : (
                  tasks
                    .filter(t => t.project === selectedProject && !t.completed)
                    .map(task => (
                      <TaskCard
                        key={task.id}
                        task={task}
                        onToggleChunk={handleToggleChunk}
                        onComplete={handleCompleteTask}
                        onDelete={handleDeleteTask}
                        onUpdateDeadline={handleUpdateDeadline}
                        onEdit={setEditingTask}
                      />
                    ))
                )}
              </>
            )}
          </main>

          {/* Voice Button */}
          <VoiceButton 
            onTasksCreated={handleTasksCreated}
            projects={projects}
          />

          {/* Bottom Navigation */}
          <BottomNav 
            activeTab={activeTab}
            onTabChange={(tab) => { setActiveTab(tab); setSelectedProject(null); }}
            onProfileClick={() => setShowProfile(true)}
          />

          {/* Profile/Settings Modal */}
          {showProfile && (
            <ProfileSettings
              onClose={() => setShowProfile(false)}
              settings={settings}
              onUpdateSettings={setSettings}
              stats={stats}
              onClearData={handleClearData}
            />
          )}

          {/* Celebration */}
          <Celebration show={showCelebration} onDone={() => setShowCelebration(false)} />
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
